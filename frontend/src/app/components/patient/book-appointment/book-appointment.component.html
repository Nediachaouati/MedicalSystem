<app-navbar></app-navbar>
<div class="main-container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <h1>Prendre un Rendez-vous</h1>
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form (ngSubmit)="submitAppointment()">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="appointmentData.date" name="date" required />
      </div>
      <div class="form-group">
        <label for="time">Heure</label>
        <input type="time" id="time" [(ngModel)]="appointmentData.time" name="time" required />
      </div>
      <button type="submit" class="btn btn-primary">Prendre RDV</button>
    </form>
  </div>
</div>
