<app-navbar></app-navbar>
<div class="dashboard-wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <div class="container">
      <h1>Prendre un rendez-vous</h1>
      <form (ngSubmit)="bookAppointment()">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" [(ngModel)]="appointment.date" name="date" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="time">Heure</label>
          <input type="time" id="time" [(ngModel)]="appointment.time" name="time" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!appointment.date || !appointment.time">
          Prendre rendez-vous
        </button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
