<app-navbar></app-navbar>
<div class="dashboard-wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <div class="container">
      <div class="chatbot-intro">
  <h2>Bienvenue sur <span>CareConnect</span></h2>
  <p>Votre assistant médical intelligent conçu pour vous guider, vous informer et vous accompagner dans votre parcours de santé.</p>
</div>
      <div class="chat-container">
        <div class="chat-messages" *ngIf="messages.length > 0">
          <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
            <p><strong>{{ message.isUser ? 'Vous' : 'Chatbot' }}:</strong> {{ message.text }}</p>
          </div>
        </div>
        <div class="chat-input">
          <form (ngSubmit)="sendMessage()">
            <input
              type="text"
              [(ngModel)]="prompt"
              name="prompt"
              placeholder="Décrivez vos symptômes ou posez une question..."
              class="form-control"
              required
            />
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
