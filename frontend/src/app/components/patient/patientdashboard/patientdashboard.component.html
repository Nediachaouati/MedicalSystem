<app-navbar></app-navbar>

<div class="main-container">
  <app-sidebar></app-sidebar>

  <div class="content">
    <h1>Médecins Disponible</h1>
    <br><br>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <div class="doctors-grid" *ngIf="doctors.length; else noDoctors">
      <div class="doctor-card" *ngFor="let doctor of doctors">

        <div class="doctor-photo">
          <img [src]="getPhotoUrl(doctor.photo)" alt="Photo du médecin" />
        </div>

        <div class="doctor-info">
          <h3>{{ doctor.name }}</h3>
          <p class="specialty">{{ doctor.speciality || 'Spécialité non spécifiée' }}</p>
          <button class="book-button" (click)="bookAppointment(doctor.id)">
            <i class="fas fa-calendar-check"></i> Prendre RDV
          </button>
        </div>
      </div>
    </div>

    <ng-template #noDoctors>
      <p class="no-doctors">Aucun médecin disponible pour le moment.</p>
    </ng-template>
  </div>
</div>
