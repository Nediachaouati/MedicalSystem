<app-navbar></app-navbar>
<div class="dashboard-wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <div class="symptom-container">
      <h1>Enregistrer un symptôme</h1>
      <p>Remplissez le formulaire pour enregistrer vos symptômes.</p>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" #symptomForm="ngForm">
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            id="date"
            name="date"
            [(ngModel)]="symptom.date"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            [(ngModel)]="symptom.description"
            required
            class="form-control"
            placeholder="Décrivez vos symptômes"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="intensity">Intensité (1-10)</label>
          <input
            type="number"
            id="intensity"
            name="intensity"
            [(ngModel)]="symptom.intensity"
            required
            min="1"
            max="10"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!symptomForm.valid">
          Enregistrer
        </button>
      </form>
    </div>
  </div>
</div>
