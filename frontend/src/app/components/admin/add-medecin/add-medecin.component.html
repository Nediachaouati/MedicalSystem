<app-navbar></app-navbar>
<div class="main-container">
  <app-sidebar></app-sidebar>

  <div class="content">
    <div class="form-card">
      <!-- EN-TÊTE AVEC CROIX -->
      <div class="form-header">
      <h1>Ajouter Médecin</h1>
     
        <button type="button" class="btn-close" (click)="closeForm()" title="Fermer">
        <i class="fas fa-times"></i>
       </button>
      </div>

      <form [formGroup]="addMedecinForm" (ngSubmit)="onSubmit()" class="modern-form">
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="medecin@exemple.com" />
            <div *ngIf="addMedecinForm.get('email')?.invalid && addMedecinForm.get('email')?.touched" class="error">
              Email valide requis.
            </div>
          </div>

          <div class="form-group">
            <label for="name">Nom complet</label>
            <input id="name" formControlName="name" type="text" placeholder="Dr. X" />
            <div *ngIf="addMedecinForm.get('name')?.invalid && addMedecinForm.get('name')?.touched" class="error">
              Nom requis.
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" formControlName="password" type="password" placeholder="••••••••" />
            <div *ngIf="addMedecinForm.get('password')?.invalid && addMedecinForm.get('password')?.touched" class="error">
              Minimum 6 caractères.
            </div>
          </div>

          <div class="form-group">
            <label for="speciality">Spécialité</label>
            <input id="speciality" formControlName="speciality" type="text" placeholder="Cardiologie, Pédiatrie..." />
            <div *ngIf="addMedecinForm.get('speciality')?.invalid && addMedecinForm.get('speciality')?.touched" class="error">
              Spécialité requise.
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="addMedecinForm.invalid" class="btn-submit">
            Ajouter le médecin
          </button>
          <button type="button" class="btn-cancel" routerLink="/admin/users">
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
