<app-navbar></app-navbar>
<div class="main-container">
  <app-sidebar></app-sidebar>

  <div class="content">
    <div class="form-card">
      <!-- EN-TÊTE AVEC CROIX -->
      <div class="form-header">
        <h1>Ajouter un Secrétaire</h1>
        <button type="button" class="btn-close" (click)="cancel()" title="Fermer">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form [formGroup]="secretaireForm" (ngSubmit)="onSubmit()" class="modern-form">
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="secretaire@hopital.com" />
            <div *ngIf="secretaireForm.get('email')?.invalid && secretaireForm.get('email')?.touched" class="error">
              Email valide requis.
            </div>
          </div>

          <div class="form-group">
            <label for="name">Nom complet</label>
            <input id="name" formControlName="name" type="text" placeholder="Nom complet" />
            <div *ngIf="secretaireForm.get('name')?.invalid && secretaireForm.get('name')?.touched" class="error">
              Nom requis.
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" formControlName="password" type="password" placeholder="6 caractères minimum" />
            <div *ngIf="secretaireForm.get('password')?.invalid && secretaireForm.get('password')?.touched" class="error">
              Minimum 6 caractères.
            </div>
          </div>

          <div class="form-group">
            <label for="medecinId">Médecin assigné</label>
            <select id="medecinId" formControlName="medecinId">
              <option value="">Sélectionnez un médecin</option>
              <option *ngFor="let doctor of doctors" [value]="doctor.id">
                {{ doctor.name }} ({{ doctor.speciality || 'Non spécifié' }})
              </option>
            </select>
            <div *ngIf="secretaireForm.get('medecinId')?.invalid && secretaireForm.get('medecinId')?.touched" class="error">
              Médecin requis.
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="secretaireForm.invalid" class="btn-submit">
            Ajouter le secrétaire
          </button>
          <button type="button" class="btn-cancel" (click)="cancel()">
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
