<app-navbar></app-navbar>
<div class="main-container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <h1>Ajouter un Secrétaire</h1>
    <p>Remplissez le formulaire pour ajouter un nouveau secrétaire.</p>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <form [formGroup]="secretaireForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Entrez l'email" />
        <div *ngIf="secretaireForm.get('email')?.invalid && secretaireForm.get('email')?.touched" class="error">
          Email requis et doit être valide.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" formControlName="password" type="password" placeholder="Entrez le mot de passe" />
        <div *ngIf="secretaireForm.get('password')?.invalid && secretaireForm.get('password')?.touched" class="error">
          Mot de passe requis (minimum 6 caractères).
        </div>
      </div>
      <div class="form-group">
        <label for="name">Nom</label>
        <input id="name" formControlName="name" type="text" placeholder="Entrez le nom" />
        <div *ngIf="secretaireForm.get('name')?.invalid && secretaireForm.get('name')?.touched" class="error">
          Nom requis.
        </div>
      </div>
    
      <div class="form-group">
        <label for="medecinId">Médecin assigné</label>
        <select id="medecinId" formControlName="medecinId">
          <option value="">Sélectionnez un médecin</option>
          <option *ngFor="let doctor of doctors" [value]="doctor.id">
            {{ doctor.name }} ({{ doctor.speciality || 'Non spécifié' }})
          </option>
        </select>
        <div *ngIf="secretaireForm.get('medecinId')?.invalid && secretaireForm.get('medecinId')?.touched" class="error">
          Médecin requis.
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="secretaireForm.invalid">Ajouter</button>
        <button type="button" class="cancel-button" (click)="cancel()">Annuler</button>
      </div>
    </form>
  </div>
</div>
