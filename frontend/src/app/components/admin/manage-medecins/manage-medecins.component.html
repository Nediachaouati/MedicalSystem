<app-navbar></app-navbar>
<div class="main-container">
  <app-sidebar></app-sidebar>

  <div class="content">
    <div class="page-header">
      <h1>Gérer Médecins</h1>
       <br><br>
      <button class="btn-add" (click)="navigateToAddMedecin()">
        <i class="fas fa-plus"></i> Ajouter Médecin
      </button>
    </div>

    <div class="table-container" *ngIf="doctors.length; else noDoctors">
      <table class="modern-table">
        <thead>
          <tr>
            <th>Nom Complet</th>
            <th>Email</th>
            <th>Spécialité</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of doctors">
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.speciality }}</td>
            <td class="actions">
              <button class="btn-delete" (click)="deleteDoctor(doctor.id)" title="Supprimer">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noDoctors>
      <div class="empty-state">
        <i class="fas fa-user-md fa-3x"></i>
        <p>Aucun médecin enregistré.</p>
        <button class="btn-add-small" (click)="navigateToAddMedecin()">
          Ajouter le premier
        </button>
      </div>
    </ng-template>
  </div>
</div>
