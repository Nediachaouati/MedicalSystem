<app-navbar></app-navbar>
<div class="main-container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <h1>Gestion des Secrétaires</h1>
    <p>Sélectionnez un médecin pour voir ses secrétaires ou ajoutez-en un nouveau.</p>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="filter-container">
      <label for="medecin">Médecin :</label>
      <select id="medecin" [(ngModel)]="selectedMedecinId" (change)="onMedecinChange()">
        <option [value]="null">Tous les secrétaires</option>
        <option *ngFor="let doctor of doctors" [value]="doctor.id">
          {{ doctor.name }} ({{ doctor.speciality || 'Non spécifié' }})
        </option>
      </select>
      <button class="add-button" (click)="addSecretaire()">Ajouter Secrétaire</button>
    </div>
    <table class="secretaries-table" *ngIf="secretaries.length; else noSecretaries">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let secretary of secretaries">
          <td>{{ secretary.name }}</td>
          <td>{{ secretary.email }}</td>
          <td>{{ secretary.phoneNumber || 'Non spécifié' }}</td>
          <td>
            <button class="delete-button" (click)="deleteSecretaire(secretary.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noSecretaries>
      <p class="no-secretaries">Aucun secrétaire trouvé.</p>
    </ng-template>
  </div>
</div>
