<div class="d-flex align-items-center justify-content-center min-vh-100" style="margin-top: -4%;">
  <form class="form-signin w-50" [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input
        type="email"
        formControlName="email"
        class="form-control w-100"
        id="email"
        placeholder="name@example.com"
      />
      <label for="email">Email address</label>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>
    <br />
    <div class="form-floating">
      <input
        type="password"
        formControlName="password"
        class="form-control w-100"
        id="password"
        placeholder="Password"
      />
      <label for="password">Password</label>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters long.
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="loginForm.invalid">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">Â© 2024 - 2025</p>
  </form>
</div>
