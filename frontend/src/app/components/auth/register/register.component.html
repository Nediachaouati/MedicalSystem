<div class="d-flex align-items-center justify-content-center min-vh-100">
  <form class="form-signin w-50" [formGroup]="registerForm" (ngSubmit)="register()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

    <div class="form-floating">
      <input
        type="text"
        formControlName="name"
        class="form-control w-100"
        id="name"
        placeholder="Full Name"
      />
      <label for="name">Full Name</label>
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>
    <br />
    <div class="form-floating">
      <input
        type="email"
        formControlName="email"
        class="form-control w-100"
        id="email"
        placeholder="name@example.com"
      />
      <label for="email">Email address</label>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>
    <br />
    <div class="form-floating">
      <input
        type="password"
        formControlName="password"
        class="form-control w-100"
        id="password"
        placeholder="Password"
      />
      <label for="password">Password</label>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters long.
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary w-100 py-2" [disabled]="registerForm.invalid">Register</button>
    <p class="mt-5 mb-3 text-body-secondary">Â© 2024 - 2025</p>
  </form>
</div>
